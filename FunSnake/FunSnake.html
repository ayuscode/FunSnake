<!DOCTYPE html>
<html>
<head>
    <title>FunSnake</title>
    <script src="Scripts/jquery-2.1.1.min.js"></script>
    <script src="FunSnake.js" type="text/javascript"></script>
    <script>
        $(document).ready(function()
        {
            FunSnake__main$();

            // Hack for support touch event in chromes & iOS
            document.getElementById("canvas").addEventListener("touchstart", (function (e) {
                FunSnake__touch = (new TupleDouble_Double(e.touches[0].pageX - e.target.offsetLeft, e.touches[0].pageY - e.target.offsetTop));
            }));
        });


    </script>
</head>
<body>
    <canvas id="canvas" height="400" width=400></canvas>
</body>
</html>
